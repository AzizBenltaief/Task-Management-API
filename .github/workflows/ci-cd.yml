name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v

  sast-bandit:
    runs-on: ubuntu-latest
    needs: tests  # Lance seulement si tests OK
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit SAST scan
        run: |
          bandit -r app/ -f json -o bandit-report.json --severity-level high --confidence-level high || true
        # || true : ne fait pas échouer le job (pour evidence même si issues), retire pour strict

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  dast-zap:
    runs-on: ubuntu-latest
    needs: [tests, sast-bandit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP ZAP API Scan (DAST)
        uses: zaproxy/action-api-scan@v0.8.0
        with:
          target: 'http://localhost:8000'  # Change à ton URL déployée si staging/cloud
          format: openapi                 # Si tu as /openapi.json exposé (bonus)
          fail_on_alert: false            # Ne fail pas le job (evidence seulement)
          docker_name: 'owasp/zap2docker-stable'

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.*

  docker-build-push:
    runs-on: ubuntu-latest
    needs: [tests, sast-bandit, dast-zap]  # Lance seulement si tout passe
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/task-management-api:latest